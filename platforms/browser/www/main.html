<body ng-cloak disable-tap>
    <ons-navigator var="myNavigator" page="login.html" ng-cloak></ons-navigator>
    <!-- Screen Loader While Init Pages -->
    <!-- <div ons-loading-placeholder="login.html">
        <div class="screen-loader">
            <h4 class=" redirect animated pulse infinite">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </h4>
        </div>
    </div> -->
    <!-- Login Page -->
    <template id="login.html" ng-cloak >
        <ons-page ng-controller="loginCtrl">
            <!-- Route Loader -->
            <div id="fb-root"></div>

            <div class="screen-loader" ng-if="screenLoader">
                <h4 class=" redirect animated pulse infinite">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </h4>
            </div>
            <div class="login-container" ng-if="!screenLoader" ng-if="hideLogin">
                <div class="banner-container">
                    <div class="banner-image animated bounceInDown"></div>
                </div>
                <div class="login-form-container">
                    <ons-button id="submit" name="submit" ng-click="loginFacebook()" class="login-facebook">Facebook</ons-button>
                </div>
            </div>
        </ons-page>
    </template>
   
    <!--  Universal Toast For OnSENIUI -->
    <ons-toast id="myToast" animation="ascend" ng-cloak>
        {{toastMessage}}
        <button onclick="myToast.hide()">ok</button>
    </ons-toast>
    <!-- Universal Dialog -->
    <ons-dialog var="dialog" ng-cloak>
        <div>
            <p>
                {{dialogMessage}}
            </p>
            <p>
                <ons-button ng-click="dialog.hide()">Close</ons-button>
            </p>
        </div>
    </ons-dialog>
    <ons-modal var="commonModal" direction="up">
        <div>
        </div>
    </ons-modal>
   
</body>
